<h:head>
	<title>SGIA</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<h:outputStylesheet name="css/screen.css" />
	<h:outputStylesheet name="css/default.css" />
	<h:outputStylesheet name="css/jsfcrud.css" />

</h:head>
<h:body>

	<script type="text/javascript">
			PrimeFaces.locales['es'] = {
			    closeText: 'Cerrar',
			    prevText: 'Anterior',
			    nextText: 'Siguiente',
			    monthNames: ['Enero','Febrero', 'Marzo', 'Abril', 'Mayo', 'Junio', 'Julio', 'Agosto', 'Septiembre', 'Octubre', 'Noviembre', 'Diciembre'],
			    monthNamesShort: ['Ene', 'Feb', 'Mar', 'Abr', 'May', 'Jun','Jul','Ago','Sep','Oct','Nov','Dic'],
			    dayNames: ['Domingo','Lunes','Martes','Miércoles','Jueves','Viernes','Sábado'],
			    dayNamesShort: ['Dom','Lun', 'Mar', 'Mie', 'Jue', 'Vie', 'Sab'],
			    dayNamesMin: ['D','L','M','X','J','V','S'],
			    weekHeader: 'Semana',
			    firstDay: 1,
			    isRTL: false,
			    showMonthAfterYear: false,
			    yearSuffix: '',
			    timeOnlyTitle: 'Sólo hora',
			    timeText: 'Tiempo',
			    hourText: 'Hora',
			    minuteText: 'Minuto',
			    secondText: 'Segundo',
			    currentText: 'Fecha actual',
			    ampm: false,
			    month: 'Mes',
			    week: 'Semana',
			    day: 'Día',
			    allDayText : 'Todo el día'
			};
		</script>
	<div id="container">
		<div id="header">
			
			<h:form prependId="false" id="fMenu">
			
			

				<p:menubar autoDisplay="false">
					<p:menuitem value="Inicio" url="/paginas/principal/principal.jsf"
						icon="ui-icon-home"/>

					<p:submenu label="Usuarios" icon="ui-icon-person"
						rendered="#{facesContext.externalContext.isUserInRole('SGIADMIN')}">
						<p:menuitem value="Usuarios" url="/paginas/usuario/usuario.jsf" />
						<p:menuitem value="Roles" url="/paginas/rol/rol.jsf" />
					</p:submenu>

					<p:submenu label="Acciones" icon="ui-icon-lightbulb" rendered="#{placaBean.mostrarMenu}">
						<p:menuitem value="Vista General"
							url="/paginas/placas/accionesPlaca.jsf" />
						<p:menuitem value="Alertas" url="/paginas/alertas/alertas.jsf" />
						<p:menuitem value="Aplicación Móvil" url="/paginas/android/android.jsf" />
					</p:submenu>

					<p:submenu label="Informes" icon="ui-icon-clipboard" rendered="#{placaBean.mostrarMenu}">
						<p:menuitem value="Eventos"
							url="/paginas/LogEventos/LogEventos.jsf" />
						<p:menuitem value="Acciones" url="/paginas/acciones/acciones.jsf" />
						<p:menuitem value="Lecturas" url="/paginas/lecturas/lecturas.jsf" />
						<p:menuitem value="Gráficas" url="/paginas/graficas/grafica.jsf" />
					</p:submenu>

					<p:submenu label="Administración Sistema" icon="ui-icon-gear"
						rendered="#{facesContext.externalContext.isUserInRole('SGIADMIN') and placaBean.mostrarMenu}">
						<p:menuitem value="Mensajes" url="/paginas/mensajes/mensajes.jsf" />
						<p:menuitem value="Destinatarios"
							url="/paginas/destinatarios/destinatarios.jsf" />
						<p:menuitem value="Sensores" url="/paginas/sensores/sensores.jsf" />
						<p:menuitem value="Actuadores de Avance"
							url="/paginas/actuadoresAvance/actuadoresAvance.jsf" />
						<p:menuitem value="Detalle Actuador de Avance"
							url="/paginas/actuadoresAvance/detalleActuador.jsf" />
						<p:menuitem value="Actuador" url="/paginas/actuador/actuador.jsf" />
						<p:menuitem value="Grupo de Actuadores"
							url="/paginas/grupoActuadores/grupoActuadores.jsf" />
						<p:menuitem value="Tipo Puerto" url="/paginas/tipoPuerto/" />
						<p:menuitem value="Tipo Actuador" url="/paginas/tipoActuador/" />
						<p:menuitem value="Tipo Placa Auxiliar"
							url="/paginas/tipoPlacaAuxiliar/tipoPlacaAuxiliar.jsf" />
						<p:menuitem value="Tipo Log Eventos"
							url="/paginas/tipoLogEventos/tipoLogEventos.jsf" />
						<p:menuitem value="Factor" url="/paginas/factores/factor.jsf" />
						<p:menuitem value="Placas Auxiliares"
							url="/paginas/placasAuxiliares/placaAuxiliar.jsf" />
						<p:menuitem value="Niveles de Severidad"
							url="/paginas/nivelesSeveridad/nivelSeveridad.jsf" />
						<p:menuitem value="Placas" url="/paginas/placas/placa.jsf" />
					</p:submenu>
					
					<p:submenu label="Ayuda" icon="ui-icon-help">
						<p:menuitem value="Manual de Uso"
							url="/paginas/manual/manual.jsf" />
						<p:menuitem value="Acerca de SGIA" url="/paginas/acercaDe/acercaDe.jsf" />
					</p:submenu>

					<f:facet name="options">
						<h:outputText value="Usuario: #{request.remoteUser}"
							style="margin-right: 10px; text-align: center;" />
						<p:commandLink action="#{sessionBean.logout}">
							<h:graphicImage value="/resources/gfx/exit.png" alt="factor"
								height="25px" />
						</p:commandLink>
					</f:facet>

				</p:menubar>
			</h:form>
		</div>
		<div id="content">
			<ui:insert name="content">
                    [Template content will be inserted here]
          </ui:insert>
		</div>
