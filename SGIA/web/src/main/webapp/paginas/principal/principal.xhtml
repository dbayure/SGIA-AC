<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
				
		<h:form prependId="false" id="form">
			
			<p:panel id="p1">
				<h:panelGrid id="gridImg" columns="8">
					<p><h3>Placa Actual..</h3></p> 
					
					<h:graphicImage value="/resources/gfx/circuito.png" alt="placa" height="50px"/>
					
					<p><h3>Ip: #{placaBean.placa.ipPlaca}</h3></p> <p:spacer width="20" height="10" />
					<p><h3>Serie: #{placaBean.placa.nroSerie}</h3></p> <p:spacer width="20" height="10" />
					<p><h3>Descripcion: #{placaBean.placa.descripcion}</h3></p> 
				</h:panelGrid>
		
			</p:panel>
			
			<p:panel id="p2">
				<h:panelGrid id="gridContenedor" columns="2">
					<h:panelGrid id="gridConectar" columns="2">
						
						<p:outputLabel for="ip" value="IP: "/>
						<p:inputText id="ip" value="#{placaBean.ip}"/>
						<p:outputLabel for="puerto" value="Puerto: "/>
						<p:inputText id="puerto" value="#{placaBean.puerto}"/>
					</h:panelGrid>
							
					<p:commandLink id="conectar" update=":form" actionListener="#{placaBean.conectar}">
	        			<h:graphicImage value="/resources/gfx/connect_creating.png" alt="conectar" height="50px"/>
	    			</p:commandLink>
				
				</h:panelGrid>
			
			</p:panel>
			
			<p:separator/>
			
			<p:panel id="p3">
			
			    <p:dataScroller value="#{placas}" var="_placa" chunkSize="10" mode="inline" scrollHeight="500">
			        <f:facet name="header">
			            Placas Disponibles
			        </f:facet>
			 
			        <h:panelGrid columns="3" style="width:100%" columnClasses="logo,detail">
			        	
			        	<p:commandLink id="selPlaca" style="float:left;" ajax="true" 
									update=":form" actionListener="#{placaBean.seleccionarPlaca(_placa)}">
									<p:graphicImage value="/resources/gfx/motherboard_icon.jpg" height="50px" />
						</p:commandLink>
			 
			            <p:outputPanel>
			                <h:panelGrid columns="2" cellpadding="5">
			                    <h:outputText value="Id:" />
			                    <h:outputText value="#{_placa.id}" style="font-weight: bold"/>
			 
			                    <h:outputText value="Descripcion:" />
			                    <h:outputText value="#{_placa.descripcion}" style="font-weight: bold"/>
			 
			                    <h:outputText value="Serie:" />
			                    <h:outputText value="#{_placa.nroSerie}" style="font-weight: bold"/>
			                </h:panelGrid>
			            </p:outputPanel>
			            
			            <p:commandLink id="acctiones" action="#{placaBean.acciones}">
	        				<h:graphicImage value="/resources/gfx/connect_creating.png" alt="acciones" height="50px"/>
	    				</p:commandLink>
			        </h:panelGrid>
			    </p:dataScroller>	
			</p:panel>
					
				
		</h:form>
	</ui:define>
</ui:composition>
