<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">

      <h:form id="form" prependId="false">
			<p:panel id="p1" style="border: none;">
				<h:panelGrid id="gridImg" columns="10">
					<p:commandLink rendered="#{placaBean.placa.estadoAlerta != null}" action="#{placaBean.alertas}">
						<h:graphicImage value="/resources/gfx/#{placaBean.placa.estadoAlerta}.png" alt="placa" height="30px"/>
					</p:commandLink>
					<p><h3>Ip: #{placaBean.placa.ipPlaca}</h3></p> <p:spacer width="20" height="10" />
					<p><h3>Serie: #{placaBean.placa.nroSerie}</h3></p> <p:spacer width="20" height="10" />
					<p><h3>Descripcion: #{placaBean.placa.descripcion}</h3></p> <p:spacer width="20" height="10" />
					<p><h3>Estado Placa: #{placaBean.placa.estado}</h3></p> <p:spacer width="20" height="10" />
					<p:commandButton action="#{placaBean.mostrarCambioEstadoPlaca}" update="form" icon="ui-icon-gear"/>
					
				</h:panelGrid>
				<h:panelGrid id="gridEstado"
					rendered="#{placaBean.mostrarCambiarEstadoPlaca}" columns="2">
					<p:selectOneButton value="#{placaBean.estadoPlaca}" rendered="#{request.isUserInRole('SGIADMIN')}">
						<f:selectItem itemLabel="Inactivo" itemValue="I"  />
						<f:selectItem itemLabel="Configuracion" itemValue="C" />
						<f:selectItem itemLabel="Manual" itemValue="M" />
						<f:selectItem itemLabel="Automatico" itemValue="A" />
					</p:selectOneButton>
					<p:selectOneButton value="#{placaBean.estadoPlaca}" rendered="#{!request.isUserInRole('SGIADMIN')}">
						<f:selectItem itemLabel="Manual" itemValue="M" />
						<f:selectItem itemLabel="Automatico" itemValue="A" />
					</p:selectOneButton>
					<p:commandButton action="#{placaBean.cambiarEstadoPlaca}"
						update="form" icon="ui-icon-transferthick-e-w" />
				</h:panelGrid>
				
			</p:panel>
			<p:separator/>
			
		<h1 style="text-align: center;">Administración de Placas Auxiliares</h1>
			       		  
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" >

<!-- 			<p:outputLabel for="id" value="Id Dispositivo:" /> -->
<!-- 			<p:inputText id="id" value="#{placaAuxiliarBean.placaAuxiliarTemp.id}" label="Id Dispositivo" required="true" /> -->
			
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{placaAuxiliarBean.placaAuxiliarTemp.nombre}" label="Nombre" required="true" />
			
			<p:outputLabel for="modelo" value="Modelo:" />
			<p:inputText id="modelo" value="#{placaAuxiliarBean.placaAuxiliarTemp.modelo}" label="Modelo" required="false" />
			
			<p:outputLabel for="dispPadre" value="Dispositivo Padre:" />
			<p:selectOneMenu id="dispPadre" value="#{placaAuxiliarBean.placaAuxiliarTemp.padre}">
				<f:converter converterId="placaAuxiliarConverter" />
				<f:selectItem itemLabel="Seleccione..." itemValue="" />
				<f:selectItems value="#{placasAuxiliares}" var="placaAux"
									itemLabel="#{placaAux.nombre}" itemValue="#{placaAux}" />
	        </p:selectOneMenu>
	        
	        <p:outputLabel for="numSerie" value="Número de Serie:" />
			<p:inputText id="numSerie" value="#{placaAuxiliarBean.placaAuxiliarTemp.numeroSerie}" label="Número de serie" required="true" />
			
			<p:outputLabel for="tipoPlacaAux" value="Tipo de Placa Auxiliar:" />
			<p:selectOneMenu id="tipoPlacaAux" value="#{placaAuxiliarBean.placaAuxiliarTemp.tipoPlacaAuxiliar}" required="true">
				<f:converter converterId="tipoPlacaAuxiliarConverter" />
				<f:selectItem itemLabel="Seleccione..." itemValue="" />
				<f:selectItems value="#{tipoPlacasAuxiliares}" var="tipoPA" itemLabel="#{tipoPA.nombre}" itemValue="#{tipoPA}"  />
			</p:selectOneMenu>
			
			<p:outputLabel for="numPuertoAnalog" value="Número de puertos analógicos:" />
			<p:inputText id="numPuertoAnalog" value="#{placaAuxiliarBean.placaAuxiliarTemp.numeroPuertoAnal}" label="Número de puertos analógicos" required="false" />
			
			<p:outputLabel for="numPuertoEDig" value="Número de puertos de entrada digital:" />
			<p:inputText id="numPuertoEDig" value="#{placaAuxiliarBean.placaAuxiliarTemp.numeroPuertoEDig}" label="Número de puertos de entrada digital" required="false" />
			
			<p:outputLabel for="numPuertoSDig" value="Número de puertos de salida digital:" />
			<p:inputText id="numPuertoSDig" value="#{placaAuxiliarBean.placaAuxiliarTemp.numeroPuertoSdig}" label="Número de puertos de salida digital" required="false" />

		</h:panelGrid>
         
         <p>            
            <p:commandButton id="register" action="#{placaAuxiliarBean.registrar}" 
            	value="Registrar" 
            	style="margin-left: 400px;"
            	update= ":form"/>
         </p>      
      
      
       <p:dataTable id="placasAuxiliaresTab" var="_placaAux" value="#{placasAuxiliares}" editable="true">
       		<f:facet name="header">  Administrar Placas Auxiliares 	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{placaAuxiliarBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{placaAuxiliarBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%">
        	 	<h:outputText value="#{_placaAux.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.nombre}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="nomTab" value="#{_placaAux.nombre}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	 
        	 <p:column headerText="Modelo" style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.modelo}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modeloTab" value="#{_placaAux.modelo}" style="width:96%" required="false"/></f:facet>  
               </p:cellEditor>  
           	 </p:column> 
           	 
           	 <p:column headerText="Dispositivo Padre" style="width:20%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.padre.nombre}" /></f:facet>  
                   <f:facet name="input">
	                   <p:selectOneMenu id="padreTab" value="#{_placaAux.padre}" style="width:100%">
	                   		<f:converter converterId="placaAuxiliarConverter" />
	                   		<f:selectItem itemLabel="Seleccione..." itemValue="" />
							<f:selectItems value="#{placasAuxiliares}" var="placaAux"
												itemLabel="#{placaAux.nombre}" itemValue="#{placaAux}" />
				        </p:selectOneMenu>  
				   </f:facet> 
               </p:cellEditor>  
           	 </p:column> 
           	 
           	 <p:column headerText="Nro Serie" style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.numeroSerie}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="numSerieTab" value="#{_placaAux.numeroSerie}" style="width:96%" required="false"/></f:facet>  
               </p:cellEditor>  
           	 </p:column> 
           	 
           	 <p:column headerText="Nro. Puerto Analóg." style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.numeroPuertoAnal}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="numPuertoAnalTab" value="#{_placaAux.numeroPuertoAnal}" style="width:96%" required="false"/></f:facet>  
               </p:cellEditor>  
           	 </p:column> 
           	 
           	 <p:column headerText="Nro. Puerto Ent. Dig." style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.numeroPuertoEDig}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="numPuertoEDigTab" value="#{_placaAux.numeroPuertoEDig}" style="width:96%" required="false"/></f:facet>  
               </p:cellEditor>  
           	 </p:column> 
           	 
           	 <p:column headerText="Nro Puerto Sal. Dig." style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_placaAux.numeroPuertoSdig}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="numPuertoSDigTab" value="#{_placaAux.numeroPuertoSdig}" style="width:96%" required="false"/></f:facet>  
               </p:cellEditor>  
           	 </p:column> 
           	 
<!--            	 <p:column headerText="Estado de Alerta" style="width:5%">   -->
<!--                <p:cellEditor>   -->
<!--                    <f:facet name="output"><h:outputText value="#{_placaAux.estadoAlerta}" /></f:facet>   -->
<!--                    <f:facet name="input"><p:inputText id="modelInputEstAl" value="#{_placaAux.estadoAlerta}" style="width:96%" required="true"/></f:facet>   -->
<!--                </p:cellEditor>   -->
<!--            	 </p:column>  -->
           	 
<!--            	 <p:column headerText="Activo Sistema" style="width:5%">   -->
<!--                <p:cellEditor>   -->
<!--                    <f:facet name="output"><h:outputText value="#{_placaAux.activoSistema}" /></f:facet>   -->
<!--                    <f:facet name="input"><p:inputText id="modelInputActSist" value="#{_placaAux.activoSistema}" style="width:96%" required="true"/></f:facet>   -->
<!--                </p:cellEditor>   -->
<!--            	 </p:column>  -->
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{placaAuxiliarBean.eliminar(_placaAux.id)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
