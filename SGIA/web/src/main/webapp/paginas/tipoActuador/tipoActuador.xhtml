<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">

		<h:form id="form2" prependId="false">

			<p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
 
			<p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false">
			    <h:graphicImage value="/resources/gfx/ajaxloaderbar.gif" />
			</p:dialog>

			<p:panel id="p1" style="border: none;">
				<h:panelGrid id="gridImg" columns="10">
					<p:commandLink rendered="#{placaBean.placa.estadoAlerta != null}"
						action="#{placaBean.alertas}" >
						<h:graphicImage
							value="/resources/gfx/#{placaBean.placa.estadoAlerta}.png"
							alt="placa" height="30px" />
					</p:commandLink>
					<p>
					<h3>Ip: #{placaBean.placa.ipPlaca}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p>
					<h3>Serie: #{placaBean.placa.nroSerie}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p>
					<h3>Descripci贸n: #{placaBean.placa.descripcion}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p>
					<h3>Estado Placa: #{placaBean.placa.estado}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p:commandButton action="#{placaBean.mostrarCambioEstadoPlaca}"
						update="p1" icon="ui-icon-gear" immediate="true"/>

				</h:panelGrid>
				<h:panelGrid id="gridEstado"
					rendered="#{placaBean.mostrarCambiarEstadoPlaca}" columns="2">
					<p:selectOneButton value="#{placaBean.estadoPlaca}"
						rendered="#{request.isUserInRole('SGIADMIN')}">
						<f:selectItem itemLabel="Inactivo" itemValue="I" />
						<f:selectItem itemLabel="Configuracion" itemValue="C" />
						<f:selectItem itemLabel="Manual" itemValue="M" />
						<f:selectItem itemLabel="Automatico" itemValue="A" />
					</p:selectOneButton>
					<p:selectOneButton value="#{placaBean.estadoPlaca}"
						rendered="#{!request.isUserInRole('SGIADMIN')}">
						<f:selectItem itemLabel="Manual" itemValue="M" />
						<f:selectItem itemLabel="Automatico" itemValue="A" />
					</p:selectOneButton>
					<p:commandButton actionListener="#{placaBean.cambiarEstadoPlaca}"
						update=":form2" icon="ui-icon-transferthick-e-w" />
				</h:panelGrid>

			</p:panel>
				
		</h:form>
		<p:separator />
				
		<h:form id="form" prependId="false">
			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />
				
			<h1 style="text-align: center;">Administraci贸n Tipos de 
				Actuadores</h1>


			<h:panelGrid columns="2">

				<p:outputLabel for="nombre" value="Nombre:" />
				<p:inputText id="nombre"
					value="#{tipoActuadorBean.tipoActuador.categoria}" label="nombre"
					required="true" />

				<p:outputLabel for="desc" value="Descripci贸n:" />
				<p:inputText id="desc"
					value="#{tipoActuadorBean.tipoActuador.descripcion}"
					label="descripcion" required="false" />

			</h:panelGrid>

			<p>
				<p:commandButton id="register"
					action="#{tipoActuadorBean.registrar}" value="Registrar"
					style="margin-left: 400px;" update=":form" />
			</p>


			<p:dataTable id="tipoActuador" var="_ta" value="#{tipoActuador}"
				editable="true"
				emptyMessage="No existen tipos de actuadores.">
				<f:facet name="header">  
            	Administrar Tipos de actuadores  
        	</f:facet>

				<p:ajax event="rowEdit" listener="#{tipoActuadorBean.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel"
					listener="#{tipoActuadorBean.onCancel}" update=":form:messages" />


				<p:column headerText="Nombre" style="width:25%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{_ta.categoria}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInputTipoActuador" value="#{_ta.categoria}"
								style="width:96%" required="true" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column headerText="Descripci贸n" style="width:25%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{_ta.descripcion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInputDesc" value="#{_ta.descripcion}"
								style="width:96%" required="true" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:3%">
					<p:rowEditor />
				</p:column>		

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
