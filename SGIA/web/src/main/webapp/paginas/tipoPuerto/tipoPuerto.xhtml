<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	template="/WEB-INF/templates/default.xhtml">
	<ui:define name="content">
		<h1 style="text-align: center;">Administraci√≥n de Tipos de Puertos</h1>


		<h:form id="form" prependId="false">

			<p:messages id="messages" showDetail="true" autoUpdate="true"
				closable="true" />

			<p:dataTable id="tipoPuerto" var="_tp" value="#{tipoPuerto}"
				editable="true">
				<f:facet name="header">  Tipos de Puertos  	</f:facet>

				<p:ajax event="rowEdit" listener="#{tipoPuertoBean.onEdit}"
					update=":form:messages" />
				<p:ajax event="rowEditCancel" listener="#{tipoPuertoBean.onCancel}"
					update=":form:messages" />

				<p:column headerText="Id" style="width:5%">
					<h:outputText value="#{_tp.id}" />
				</p:column>

				<p:column headerText="Nombre" style="width:25%">
					<h:outputText value="#{_tp.nombre}" />
				</p:column>

				<p:column headerText="Descripcion" style="width:25%">
					<p:cellEditor>
						<f:facet name="output">
							<h:outputText value="#{_tp.descripcion}" />
						</f:facet>
						<f:facet name="input">
							<p:inputText id="modelInputDesc" value="#{_tp.descripcion}"
								style="width:96%" required="true" />
						</f:facet>
					</p:cellEditor>
				</p:column>

				<p:column style="width:3%">
					<p:rowEditor />
				</p:column>
				<!--  -->
<!-- 				<p:column style="width:3%"> -->
<!-- 					<p:commandLink id="deleteLink" update=":form" immediate="true" -->
<!-- 						ajax="true" styleClass="ui-icon ui-icon-trash" -->
<!-- 						actionListener="#{tipoPuertoBean.eliminar(_tp.id)}"> -->
<!-- 					</p:commandLink> -->
<!-- 				</p:column> -->

			</p:dataTable>
		</h:form>
	</ui:define>
</ui:composition>
