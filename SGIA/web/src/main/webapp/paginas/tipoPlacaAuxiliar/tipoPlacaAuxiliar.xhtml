<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">

      <h:form id="form" prependId="false">
      
      	<p:panel id="p1">
				<h:panelGrid id="gridImg" columns="10">
					<h:graphicImage value="/resources/gfx/circuito.png" alt="placa"
						height="50px" />
					<p>
					<h3>Ip: #{placaBean.placa.ipPlaca}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p>
					<h3>Serie: #{placaBean.placa.nroSerie}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p>
					<h3>Descripcion: #{placaBean.placa.descripcion}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p>
					<h3>Estado Placa: #{placaBean.placa.estado}</h3>
					</p>
					<p:spacer width="20" height="10" />
					<p:commandButton action="#{placaBean.mostrarCambioEstadoPlaca}"
						update="form" icon="ui-icon-gear" />

				</h:panelGrid>
				<h:panelGrid id="gridEstado"
					rendered="#{placaBean.mostrarCambiarEstadoPlaca}" columns="2">
					<p:selectOneButton value="#{placaBean.estadoPlaca}">
						<f:selectItem itemLabel="Inactivo" itemValue="I" />
						<f:selectItem itemLabel="Configuracion" itemValue="C" />
						<f:selectItem itemLabel="Manual" itemValue="M" />
						<f:selectItem itemLabel="Automatico" itemValue="A" />
					</p:selectOneButton>
					<p:commandButton action="#{placaBean.cambiarEstadoPlaca}"
						update="form" icon="ui-icon-transferthick-e-w" />
				</h:panelGrid>

			</p:panel>
           
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />   
         
         <h1 style="text-align: center;">Administraci√≥n de Tipo de Placas Auxiliares</h1>       
         
         <h:panelGrid columns="2" >

<!-- 			<p:outputLabel for="Id" value="Id:" /> -->
<!-- 			<p:inputText id="Id" value="#{tipoActuadorBean.tipoActuador.id}" label="id" required="true" /> -->
			
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{tipoPlacaAuxiliarBean.tipoPlacaAuxiliar.nombre}" label="nombre" required="true" />
			
			<p:outputLabel for="desc" value="Descripcion:" />
			<p:inputText id="desc" value="#{tipoPlacaAuxiliarBean.tipoPlacaAuxiliar.descripcion}" label="descripcion" required="false" />

		</h:panelGrid>
         
         <p>            
            <p:commandButton id="register" action="#{tipoPlacaAuxiliarBean.registrar()}" 
            	value="Registrar" 
            	style="margin-left: 400px;"
            	update= ":form"/>
         </p>      
      
      
       <p:dataTable id="tipoPlacaAux" var="_tpa" value="#{tipoPlacasAuxiliares}" editable="true">
       		<f:facet name="header">  
            	Tipos de Placas Auxiliares
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{tipoPlacaAuxiliarBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{tipoPlacaAuxiliarBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id" style="width:5%">
        	 	<h:outputText value="#{_tpa.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_tpa.nombre}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputTipoActuador" value="#{_tpa.nombre}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	 
        	 <p:column headerText="Descripcion" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_tpa.descripcion}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputDesc" value="#{_tpa.descripcion}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{tipoPlacaAuxiliarBean.eliminar(_tpa.id)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
