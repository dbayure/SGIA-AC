<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
            

      <h:form id="form" prependId="false">
         
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />     
      
      <p:panel id="panelBotones" >
      
      	<h:panelGrid id="grillaBotones" columns="6" style=" margin: 0 auto; text-align: center; ">
      		
      		<p:commandLink>
      			<h:graphicImage value="/resources/gfx/actuadores.png" alt="actuadores" height="150px"/>
      		</p:commandLink>
      		<p:spacer width="100" />
      		
      		<p:commandLink>
      			<h:graphicImage value="/resources/gfx/factores.png" alt="factores" height="150px"/>
      		</p:commandLink>
      		<p:spacer width="100" />
      		
      		<p:commandLink>
      			<h:graphicImage value="/resources/gfx/niveles.png" alt="niveles" height="150px"/>
      		</p:commandLink>
      		<p:spacer width="100" />
      		   		
      		<h3>Grupos de Actuadores</h3>
      		<p:spacer width="100" />
      		
      		<h3>Factores</h3>
      		<p:spacer width="100" />
      		
      		<h3>Niveles de Severidad</h3>
      		<p:spacer width="100" />
      		
      	</h:panelGrid>
      	
      </p:panel>    
      
      <p:panel id="panelElementos" >
      	
      	<p:panelGrid id="gridFactores">
      	 
      	 <p:dataList value="#{factores}" var="_factores" type="definition" >
      	 
      	 	<h:panelGrid columns="5" style=" margin-left: 10; margin-right: auto; width: 100%;">
      	 		
      			<h:graphicImage value="/resources/gfx/#{_factores.nombre}.png" alt="niveles" height="100px" width="100px" style=" margin-left: 50px; margin-right: inherit; vertical-align: middle;"/>    			
      			<p:spacer width="100" />
      			
      			<h3 style="text-align: center; vertical-align: bottom;">Factor: #{_factores.nombre}</h3>
      			<p:spacer width="100" />
      			
      			<p:commandLink style="display: block; margin-left: auto; margin-right: auto ver">
      				<h:graphicImage value="/resources/gfx/Recargar.png" alt="niveles" height="50px"/>
      			</p:commandLink>
      			
      			<h3 style="text-align: center;">#{_factores.nombre}</h3>		
		    	     	
      	 	</h:panelGrid>

      	 </p:dataList>
      	
      	</p:panelGrid>
      	
      </p:panel>  
      
		</h:form>     
   </ui:define>
</ui:composition>
