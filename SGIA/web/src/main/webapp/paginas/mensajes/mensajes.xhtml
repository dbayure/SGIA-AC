<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1 style="text-align: center;">AdministraciÃ³n Mensajes</h1>
	

      <h:form id="form" prependId="false">
         <h2>Registro</h2>
         
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" >

			<p:outputLabel for="id" value="Id Mensaje:" />
			<p:inputText id="id" value="#{newMensaje.id}" label="Id Mensaje" required="false" />
			
			<p:outputLabel for="tipo" value="Tipo Mensaje:" />
			<p:inputText id="tipo" value="#{newMensaje.tipo}" label="Tipo Mensaje" required="true" />
			
			<p:outputLabel for="texto" value="Texto Mensaje:" />
			<p:inputText id="texto" value="#{newMensaje.texto}" label="Texto Mensaje" required="true" />

		</h:panelGrid>
         
         <p>            
            <h:commandButton id="register" action="#{mensajeBean.registrar()}" value="Registrar" style="margin-left: 400px;" />
         </p>      
      <h:panelGroup rendered="#{empty mensajes}">
         <em>No hay Mensaje registrado.</em>
      </h:panelGroup>
      
       <p:dataTable id="mensajes" var="_mensaje" value="#{mensajes}" editable="true">
       		<f:facet name="header">  
            	Administrar Mensaje
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{mensajeBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{mensajeBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id Mensaje" style="width:5%">
        	 	<h:outputText value="#{_mensaje.id}" />
        	 </p:column>
        	 
        	 <p:column headerText="Tipo" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_mensaje.tipo}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputTipo" value="#{_mensaje.tipo}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	 
        	 <p:column headerText="Texto" style="width:25%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_mensaje.texto}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputTexto" value="#{_mensaje.texto}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{mensajeBean.eliminar(_mensaje.id)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
