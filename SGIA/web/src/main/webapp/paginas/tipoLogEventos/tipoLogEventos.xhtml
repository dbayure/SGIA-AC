<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   xmlns:p="http://primefaces.org/ui"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1 style="text-align: center;">Administraci√≥n de Destinatarios</h1>
	

      <h:form id="form" prependId="false">
         <h2>Registro</h2>
         
         <p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />          
         
         <h:panelGrid columns="2" >

			<p:outputLabel for="idTipoLogEvento" value="Id Tipo de Log de Evento:" />
			<p:inputText id="idTipoLogEvento" value="#{newTipoLogEvento.idTipoLogEvento}" label="Id Tipo de Log de Evento" required="false" />
			
			<p:outputLabel for="nombre" value="Nombre:" />
			<p:inputText id="nombre" value="#{newTipoLogEvento.nombre}" label="Nombre" required="true" />
			
			<p:outputLabel for="enviarSMS" value="Enviar SMS?:" />
			<p:selectOneMenu id="enviarSMS" value="#{newTipoLogEvento.enviarSMS}">
	            <f:selectItem itemLabel="Si" itemValue="S" />
	            <f:selectItem itemLabel="No" itemValue="N" />
	        </p:selectOneMenu>

			<p:outputLabel for="enviarMail" value="Enviar E-Mail?:" />
			<p:selectOneMenu id="enviarMail" value="#{newTipoLogEvento.enviarMail}">
	            <f:selectItem itemLabel="Si" itemValue="S" />
	            <f:selectItem itemLabel="No" itemValue="N" />
	        </p:selectOneMenu>
			
		</h:panelGrid>
         
         <p>            
            <h:commandButton id="register" action="#{tipoLogEventoBean.registrar()}" value="Registrar" style="margin-left: 400px;" />
         </p>      
      <h:panelGroup rendered="#{empty destinatarios}">
         <em>No hay Tipo Log Evento registrado.</em>
      </h:panelGroup>
      
       <p:dataTable id="tipoLogEventos" var="_tipoLogEventos" value="#{tipoLogEventos}" editable="true">
       		<f:facet name="header">  
            	Administrar Tipo Log Eventos
        	</f:facet>
        	
        	<p:ajax event="rowEdit" listener="#{tipoLogEventoBean.onEdit}" update=":form:messages" />  
        	<p:ajax event="rowEditCancel" listener="#{tipoLogEventoBean.onCancel}" update=":form:messages" />  
        	 
        	 <p:column headerText="Id Tipo Log Eventos" style="width:5%">
        	 	<h:outputText value="#{_tipoLogEventos.idTipoLogEvento}" />
        	 </p:column>
        	 
        	 <p:column headerText="Nombre" style="width:30%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_tipoLogEventos.nombre}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputNombre" value="#{_tipoLogEventos.nombre}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	 
        	 <p:column headerText="Enviar SMS" style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_tipoLogEventos.enviarSMS}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputEnviarSMS" value="#{_tipoLogEventos.enviarSMS}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	 
           	 <p:column headerText="Enviar Mail" style="width:15%">  
               <p:cellEditor>  
                   <f:facet name="output"><h:outputText value="#{_tipoLogEventos.enviarMail}" /></f:facet>  
                   <f:facet name="input"><p:inputText id="modelInputEnviarMail" value="#{_tipoLogEventos.enviarMail}" style="width:96%" required="true"/></f:facet>  
               </p:cellEditor>  
           	 </p:column>  
           	            	 
           	 <p:column style="width:3%">           	 
	            <p:rowEditor />	         	           
	        </p:column>
	       <!--  -->
	        <p:column style="width:3%">
	        	<p:commandLink  id="deleteLink" update=":form" immediate="true" ajax="true"
	        		styleClass="ui-icon ui-icon-trash" actionListener="#{tipoLogEventoBean.eliminar(_tipoLogEventos.idTipoLogEvento)}">
	        	</p:commandLink>	        	
	        </p:column>
	        
       </p:dataTable>       
		</h:form>     
   </ui:define>
</ui:composition>
